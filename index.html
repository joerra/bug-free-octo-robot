<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octo Robot</title>
</head>

<body>
  <h1>Hello World</h1>
  <div id="target">

  </div>
  <script>
    const targetElement = document.getElementById("target");
    const newChildElement = document.createElement("p");
    newChildElement.textContent = "This was added with js";
    targetElement.appendChild(newChildElement);
  </script>
</body>

</html>
